<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Задание 1
      // Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
      // 0 – это ноль
      // 1 – нечетное число
      // 2 – четное число
      // 3 – нечетное число
      // …
      // 10 – четное число
      for (let i = 0; i <= 10; i++) {
        if (i === 0) {
          console.log(`${i} - это ноль`)
        } else if (i % 2 === 0) {
          console.log(`${i} - четное число`)
        } else {
          console.log(`${i} - нечетное число`)
        }
      }
      console.log('')

      // Задание 2
      // Дан массив [1, 2, 3, 4, 5, 6, 7]
      // Сделайте из этого массива следующий [1, 2, 3, 6, 7]
      const arrTask2 = [1, 2, 3, 4, 5, 6, 7]
      arrTask2.splice(3, 2)
      console.log(arrTask2)
      console.log('')

      // Задание 3
      // Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
      // 1. Рассчитать сумму элементов этого массива
      // 2. Найти минимальное число
      // 3. Найти есть ли в этом массиве число 3

      const arrTask3 = []
      let sumElements = 0
      let minElement = 0
      let num3 = false
      for (let i = 0; i < 5; i++) {
        arrTask3[i] = Math.floor(Math.random() * 10)
      }
      for (let i = 0; i < arrTask3.length; i++) {
        sumElements += arrTask3[i]
        if (arrTask3[i] === 3) num3 = true
      }
      const searchMinElement = array => {
        let minElement = array[0]
        for (let i = 0; i < array.length; i++) {
          if (minElement > array[i]) minElement = array[i]
        }
        return minElement
      }
      minElement = searchMinElement(arrTask3)
      console.log(arrTask3)
      console.log(`Сумма элементов: ${sumElements}`)
      console.log(`Минимальный элемент массива: ${minElement}`)
      console.log(`В массиве есть элемент 3: ${num3}`)
      console.log('')

      // *Необязательное задание. *
      // Необходимо вывести горку в консоль (используя цикл for), как показано на рисунке, только у вашей горки должно быть 20 рядов, а не 5:

      // x
      // xx
      // xxx
      // xxxx
      // xxxxx
      for (let i = 1; i <= 20; i++) {
        let str = ''
        for (let j = 0; j < i; j++) {
          str += 'x'
        }
        console.log(str)
      }
    </script>
  </body>
</html>
